<body>  

  <!-- !ADMIN PANEL -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>CONTACT BOOK</h2>
      <input type="text" class="w-50 mb-2 form-control" placeholder="Name" id="title">
      <input type="text" class="w-50 mb-2 form-control" placeholder="Surname" id="price">
      <input type="text" class="w-50 mb-2 form-control" placeholder="Photo" id="image">
      <input type="text" class="w-50 mb-2 form-control" placeholder="Number" id="descr">
      <input type="text" class="w-50 mb-2 form-control" placeholder="Email" id="email">
      <button class="btn btn-dark w-50" id="btn-add">отправить</button>
    </div>

    <div class="w-25 m-auto mt-5">
      <ul class="list-group">
        <li class="list-group-item">text</li>
      </ul>
    </div>
  <!-- !ADMIN PANEL -->
   <!-- !modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">СHANGE</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control inp-edit">
          <input type="text" class="form-control inp-edit1">
          <input type="text" class="form-control inp-edit2">
          <input type="text" class="form-control inp-edit3">
          <input type="text" class="form-control inp-edit4">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- !modal -->
